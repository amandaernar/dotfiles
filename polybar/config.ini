[global/wm]
cursor-click = pointer

[bar/main]
width = 98%
height = 40
radius = 10
offset-x = 1%
offset-y = 8
fixed-center = true
background = #2e3440
foreground = #d8dee9
line-size = 2
padding-left = 5
padding-right = 5
module-margin = 1.5

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;3"
font-1 = "JetBrainsMono Nerd Font:style=Regular:size=14;3"
font-2 = "JetBrainsMono Nerd Font:style=Bold:size=10;3"

modules-left = date spotify thunar terminal
modules-center = battery
modules-right = temperature cpu volume poweroff

[module/poweroff]
type = custom/text
format = 
format-foreground = #bf616a
click-left = poweroff
format-padding = 1

[module/volume]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = VOL %percentage%
label-volume-foreground = #ebcb8b
format-muted = <label-muted>
label-muted = muted
label-muted-foreground = #81a1c1
click-right = pavucontrol

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
label = CPU %percentage%
label-padding = 4
label-foreground = #81a1c1

[module/date]
type = internal/date
interval = 1
time = %H:%M
date = %b %d, %a
label = %{T3}%date% %time%
label-foreground = #b48ead

[module/temperature]
type = internal/temperature 
thermal-zone = 0
interval = 1
zone-type = x86_pkg_temp
base-temperature = 10
warn-temperature = 80
label = %temperature-c%
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label-warn = %temperature-c%
label-warn-foreground = #bf616a
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #a3be8c

[module/terminal]
type = custom/script
exec = ~/.config/polybar/scripts/change_color/change_color_terminal.sh "kitty" "" "#88c0d0"
interval = 2
format = <label>
label = %output%
format-padding = 1
click-left = kitty

[module/cursor]
type = custom/script
exec = ~/.config/polybar/scripts/change_color/change_color_terminal.sh "cursor" "" "#81a1c1"
interval = 2
format = <label>
label = %output%
format-padding = 1
click-left = ~/Applications/Cursor-*.AppImage

[module/thunar]
type = custom/script
exec = ~/.config/polybar/scripts/change_color/change_color_terminal.sh "thunar" "" "#81a1c1"
interval = 2
format = <label>
label = %output%
format-padding = 1
click-left = thunar

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/change_color/change_color_terminal.sh "spotify" "󰎇" "#a3be8c"
interval = 2
format = <label>
label = %output%
format-padding = 1
click-left = spotify-launcher

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%
label-discharging = %percentage%
label-full = %percentage%%
label-low = %percentage%%
label-charging-padding = 5
label-discharging-padding = 5
ramp-capacity-foreground = #a3be8c
animation-charging-foreground = #ebcb8b
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

[module/hiddenWindows]
type = custom/script
exec = bspc query -N -n .hidden.window | wc -l
format-prefix-foreground = #81a1c1
interval = 2
