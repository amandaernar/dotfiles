[global/wm]
include-file = ~/.config/polybar/colors.ini


cursor-click = pointer

[bar/main]
width = 100%
height = 40
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
padding-left = 5
padding-right = 5
module-margin = 1.5

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;3"
font-1 = "JetBrainsMono Nerd Font:style=Regular:size=14;3"
font-2 = "JetBrainsMono Nerd Font:style=Bold:size=10;3"

modules-left = date spotify thunar terminal
modules-center = battery
modules-right = temperature cpu volume poweroff

[module/poweroff]
type = custom/text
content = 
content-foreground = ${colors.foreground}
click-left = poweroff
format-padding = 10
content-padding = 3

[module/volume]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = VOL %percentage%
label-volume-foreground = #ef9f3f
format-muted = <label-muted>
label-muted = muted
label-muted-foreground = #ef9f3f
click-right = pavucontrol
scroll-up = amixer set Master 1%+
scroll-down = amixer set Master 1%-
label-volume-padding = 0

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
label = CPU %percentage%
label-padding = 4
label-foreground = #69e8ff

[module/date]
type = internal/date
interval = 1
time = %H:%M
date = %b %d, %a
label = %{T3}%date% %time%
label-foreground = ${colors.foreground}

[module/icons]
type = custom/text
content =             
format = <label>
label = %content%
label-foreground = #cdd6f4
label-padding = 1

[module/temperature]
type = internal/temperature 
thermal-zone = 0
interval = 1
zone-type = x86_pkg_temp
base-temperature = 10
warn-temperature = 80
label = %temperature-c%
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label-warn = %temperature-c%
label-warn-foreground = #e60053
ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/terminal]
type = custom/script
exec = ~/.config/polybar/scripts/change_color/change_color_terminal.sh "kitty" ""
interval = 2
format = <label>
label = %output%
format-padding = 1
click-left = kitty

[module/cursor]
type = custom/script
exec = ~/.config/polybar/scripts/change_color/change_color_terminal.sh "cursor" "" "#69e8ff"
interval = 2
format = <label>
label = %output%
format-padding = 1
click-left = ~/Applications/Cursor-0.48.9-x86_64_0ec6c12a061af79a840403cc4b4ab235.AppImage

[module/thunar]
type = custom/script
exec = ~/.config/polybar/scripts/change_color/change_color_terminal.sh "thunar" "󰉋"
interval = 2
format = <label>
label = %output%
format-padding = 1
click-left = thunar

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/change_color/change_color_terminal.sh "spotify" "" "#1DB954"
interval = 2
format = <label>
label = %output%
format-padding = 1
click-left = spotify-launcher

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%
label-discharging = %percentage%
label-full = %percentage%%
label-low = %percentage%%
label-charging-padding = 5
label-discharging-padding = 5
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
